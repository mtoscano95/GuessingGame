<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div>
      <h1>My Guessing Game</h1>
      <h3>Previous Guesses</h3>
      <ul>
        <li>5</li>
        <li>16</li>
        <li>23</li>
        <li>50</li>
      </ul>
    </div>
    <div class="buttons">
      <input type="text" placeholder="enter guess">
      <button type="submit" value="Submit">Submit Guess</button>
      <button type="reset" value = "Reset">Play Again</button>
      <button type="button" value = "Button">Hint</button>
    </div>
    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
